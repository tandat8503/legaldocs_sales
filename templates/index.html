<!DOCTYPE html>
<html>
  <head>
    <title>Legal Contract AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      textarea {
        width: 100%;
        height: 150px;
      }
      .result {
        background: #f9f9f9;
        border: 1px solid #ccc;
        padding: 15px;
        margin-top: 20px;
      }
      .btn {
        padding: 10px 20px;
        margin: 5px;
      }
      .error {
        color: red;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .section-title {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Legal Contract AI Agent</h1>
    <form method="post" enctype="multipart/form-data">
      {% if not contract %}
      <label for="contract"><b>Upload contract (.txt, .pdf, .docx):</b></label
      ><br />
      <input
        type="file"
        name="contract"
        id="contract"
        required
        title="Upload contract file"
      /><br /><br />
      {% endif %}
      <label for="user_question"
        ><b>Enter your legal question about the contract:</b></label
      ><br />
      <textarea
        name="user_question"
        id="user_question"
        rows="4"
        style="width: 100%"
        required
      >
{{ request.form.user_question or '' }}</textarea
      ><br />
      <button class="btn" type="submit">Submit Question</button>
      {% if contract %}
      <button class="btn" type="submit" name="finish_session" value="1">
        Finish Session
      </button>
      {% endif %}
    </form>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %} {% if answer %}
    <div class="result">
      <h3>Answer:</h3>
      <div style="white-space: pre-wrap">{{ answer }}</div>
    </div>
    {% endif %}
  </body>
</html>
